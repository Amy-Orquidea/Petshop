<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Pagamentos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
</head>

<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="centralizado" id="main">
        <div class="container">
            <h2>Lista dos Pagamentos</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Pagamento</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pagamento : ${pagamentos}">
                        <td th:text="${pagamento.id}"></td>
                        <td th:text="${pagamento.nome}"></td>
                        <td>
                            <a th:href="@{'/pagamentos/editar/' + ${pagamento.id}}"
                                class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{'/pagamentos/deletar/' + ${pagamento.id}}" class="btn btn-danger btn-sm"
                                onclick="return confirm('Deseja realmente excluir esta pagamento?');">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{'/pedidos'}" class="btn btn-primary">Ir para Pedidos</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
