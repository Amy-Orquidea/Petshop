<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cadastro de Animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link href="../../css/estilo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style>
        #imagem-preview {
            max-width: 100%;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        .imagem-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            border-left: 2px solid #ddd;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="centralizado" id="main">
        <div class="container">
            <h2>Cadastro de Animal</h2>
            <form th:action="@{'/animais/editar/' + ${animal.id}}" method="post">

                <div class="mb-3">
                    <label class="form-label">Nome do Animal</label>
                    <input type="text" th:value="${animal.nome}" class="form-control" name="nome" required>
                </div>

                <div class="mb-3">
                    <label for="racaId" class="form-label">Raça do Animal</label>
                    <select id="racaId" name="racaId" class="form-select" required>
                        <option>Selecione uma raça</option>
                        <th:block th:each="raca : ${racas}">
                            <option th:value="${raca.id}" th:text="${raca.nome}"
                                th:selected="${raca.id== animal.raca.id}"></option>
                            </option>
                        </th:block>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Data de Nascimento</label>
                    <input type="datetime-local" th:value="${animal.dataDeNascimento}" class="form-control"
                        id="dataDeNascimento" name="dataDeNascimento" required>
                </div>

                <div class="mb-3">
                    <label for="clienteId" class="form-label">Espécie</label>
                    <select id="clienteId" name="clienteId" class="form-select" required>
                        <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nome}"
                            th:selected="${cliente.id == animal.cliente.id}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Atualizar</button>
            </form>
        </div>
</body>

</html>
