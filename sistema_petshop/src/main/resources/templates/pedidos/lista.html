<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/estilo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="centralizado" id="main">
<div class="container">
    <h2>Lista de Pedidos</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>NÃºmero de Pedido</th>
                <th>Data e Hora</th>
            
            </tr>
        </thead>
        <tbody>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.id}"></td>           
                <td th:text="${#dates.format(pedido.dataHora, 'dd/MM/yyyy HH:mm:ss')}"></td>

                

                <td>
                    <a th:href="@{'/pedidos/editar/' + ${pedido.id}}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{'/pedidos/deletar/' + ${pedido.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Deseja realmente excluir este pedido?');">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{'/pedidos/cadastro'}" class="btn btn-primary">Novo Pedido</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
