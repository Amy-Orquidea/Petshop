<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Espécies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="../css/estilo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">    
<style>
       .amy{
    padding-left: 70px; 
    padding-right: 70px; 
    border-color: #008B8B; 
    background-color: #008B8B; 
    color: white;
    font-size: medium; 
}
 #botao{
    background-color: #008B8B; 
    color: black; margin-left: 245px; 
    padding-left: 15px; 
    padding-right: 15px;    
    font-size: xx-large; 
    border: #008B8B;
 }
</style>
</head>
<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="centralizado" id="main">
<div class="container">
    <h2>Cadastro de Espécies</h2>
    <form th:action="@{'/especies/editar/' + ${especie.id}}"  method="post">
        <div class="mb-3">
            <label  class="form-label">Id</label>
            <input type="text" th:value="${especie.id}" class="form-control" name="Id" required>
        </div>
        <div class="mb-3">
            <label  class="form-label">Nome da especie</label>
            <input type="text" th:value="${especie.nome}" class="form-control"  name="Nome" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>
</div>
</body>
</html>
