<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Editar Forma de Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/estilo.css" rel="stylesheet">
</head>

<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="centralizado" id="main">
        <div class="container">
            <h2>Editar Forma de Pagamento</h2>
            <form th:action="@{'/formasdepagamento/editar/' + ${formadepagamento.id}}" method="post">

                <div class="mb-3">
                    <label class="form-label">Id</label>
                    <input type="text" th:value="${formadepagamento.id}" class="form-control" name="id" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nome da Forma de Pagamento</label>
                    <input type="text" th:value="${formadepagamento.descricao}" class="form-control" name="descricao" required>
                </div>

                <button type="submit" class="btn btn-primary">Atualizar</button>
            </form>
        </div>
</body>

</html>
