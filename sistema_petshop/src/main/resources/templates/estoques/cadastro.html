<body onload="window.onload()">
   <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
   <div class="centralizado" id="main">
    <div class="container">

        <div class="container form-container">
            <h1 class="text-center mb-4">Entrada no Estoque</h1>
            <form action="/estoques" method="post" enctype="multipart/form-data">
                <select id="produtoId" name="produtoId" required>
                    <option value="">Selecione um produto</option>
                    <th:block th:each="produto : ${produtos}">
                        <option th:value="${produto.id}" th:text="${produto.nome}"></option>
                    </th:block>
                </select>
                    <div class="mb-3">
                      <label for="data_entrada" class="form-label">Data de entrada no Estoque</label>
                      <input type="datetime-local" step="1" class="form-control" id="data_entrada" name="data_entrada" placeholder="Data de entrada no estoque" required>
                    </div>
                    <div class="mb-3">
                        <label for="nota_de_entrada" class="form-label">Nota de entrada no Estoque</label>
                        <input type="text" class="form-control" id="nota_de_entrada" name="nota_de_entrada" placeholder="Nota de entrada no estoque" required>
                      </div>
                      <div class="mb-3">    
                        <label for="valor_de_entrada" class="form-label">Valor de entrada no Estoque</label>
                        <input type="number" class="form-control" id="valor_de_entrada" name="valor_de_entrada" placeholder="valor de entrada no estoque" required>
                      </div>

                            <button type="submit" class="btn btn-primary w-100">Cadastrar Estoque</button>
                        </form>
                
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
