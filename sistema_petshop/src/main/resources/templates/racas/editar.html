<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Raças</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/estilo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">     

</head>
<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="centralizado" id="main">
<div class="container">
    <h2>Cadastro de Raças</h2>
    <form th:action="@{'/racas/editar/' + ${raca.id}}"  method="post">
        <div class="mb-3">
            <label  class="form-label">Id</label>
            <input type="text" th:value="${raca.id}" class="form-control" name="Id" required>
        </div>
        <div class="mb-3">
            <label  class="form-label">Nome da Raça</label>
            <input type="text" th:value="${raca.nome}" class="form-control"  name="Nome" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>
</div>
</body>
</html>
