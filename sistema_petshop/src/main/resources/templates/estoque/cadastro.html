<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Editar Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link href="../../css/estilo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="centralizado">
        <div class="container" id="main">
            <h2>Editar Estoque</h2>
            <form th:action="@{'/estoque/editar/' + ${estoque.id}}" th:object="${estoque}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="dataEntrada" class="form-label">Data de Entrada</label>
                    <input type="datetime-local" th:value="${estoque.dataEntrada}" class="form-control" id="dataEntrada"
                        name="dataEntrada" required>
                </div>

                <div class="mb-3">
                    <label for="notaDeEntrada" class="form-label">Nota de Entrada</label>
                    <input type="text" id="notaDeEntrada" name="notaDeEntrada" th:value="${estoque.notaDeEntrada}"
                        class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="quantidade" class="form-label">Nota de Entrada</label>
                    <input type="number" id="quantidade" name="quantidade" th:value="${estoque.quantidade}"
                        class="form-control" required>
                </div>



                <div class="mb-3">
                    <label for="produtosId" class="form-label">Produto</label>
                    <select id="produtosId" name="produtosId" class="form-select" required>
                        <option th:each="produto : ${produtos}" th:value="${produto.id}" th:text="${produto.nome}"
                            th:selected="${produto.id == estoque.produto.id}"></option>
                        </option>
                    </select>
                </div>




                <button type="submit" class="btn btn-primary">Atualizar</button>
                <a th:href="@{/estoque}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</body>

</html>
