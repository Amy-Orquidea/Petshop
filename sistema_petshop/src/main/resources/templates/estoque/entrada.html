<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastro de Estoque</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link href="../../css/estilo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .form-row {
            display: flex;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            margin-right: 15px;
        }

        .form-group:last-child {
            margin-right: 0;
        }
    </style>
</head>

<body onload="window.onload()">
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="centralizado" id="main">
        <div class="container">

            <div class="container form-container">
                <h1 class="text-center mb-4">Cadastro de Estoque</h1>
                <form action="/estoque/salvar" method="post" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label for="dataEntrada" class="form-label">Data de Entrada</label>
                        <input type="datetime-local" class="form-control" id="dataEntrada" name="dataEntrada" required>
                    </div>

                    <div class="mb-3">
                        <label for="notaDeEntrada" class="form-label">Nota de Entrada</label>
                        <input type="text" class="form-control" id="notaDeEntrada" name="notaDeEntrada"
                            placeholder="NÃºmero da Nota de Entrada" required>
                    </div>

                    <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" id="quantidade" name="quantidade"
                            placeholder="Quantidade" required>
                    </div>

                    <div class="mb-3">
                        <label for="valorDeEntrada" class="form-label">Valor de Entrada</label>
                        <input type="number" step="0.01" class="form-control" id="valorDeEntrada" name="valorDeEntrada"
                            placeholder="Valor de Entrada" required>
                    </div>

                    <div class="mb-3">
                        <label for="produtoId" class="form-label">Produto</label>
                        <select id="produtoId" name="produtoId" class="form-select" required>
                            <option value="">Selecione um produto</option>
                            <th:block th:each="produto : ${produtos}">
                                <option th:value="${produto.id}" th:text="${produto.nome}">
                                </option>
                            </th:block>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Cadastrar Estoque</button>
                </form>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            </div>
        </div>
    </div>
</body>

</html>
