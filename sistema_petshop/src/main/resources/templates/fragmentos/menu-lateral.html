<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<body>
    <div th:fragment="sidebar">

                <img src="/imagens/logos/LogoInterdata.png" class="img-fluid" alt="Logo" style="width: 100px;">
            </div>
            <a class="btn btn-primary amy" style="background-color: transparent; color: white;" onmouseover="this.style.backgroundColor='antiquewhite'; this.style.color='black';" onmouseout="this.style.backgroundColor='transparent'; this.style.color='white';" href="/home" role="button"><i class="bi bi-house"></i> Home</a>
            <a class="btn btn-primary amy" style="background-color: transparent; color: white;" onmouseover="this.style.backgroundColor='antiquewhite'; this.style.color='black';" onmouseout="this.style.backgroundColor='transparent'; this.style.color='white';" href="/animais" role="button"><i class="bi bi-bug"></i> Animais</a>
            <a class="btn btn-primary amy" style="background-color: transparent; color: white;" onmouseover="this.style.backgroundColor='antiquewhite'; this.style.color='black';" onmouseout="this.style.backgroundColor='transparent'; this.style.color='white';" href="/clientes" role="button"><i class="bi bi-people"></i> Clientes</a>
            <a class="btn btn-primary amy" style="background-color: transparent; color: white;" onmouseover="this.style.backgroundColor='antiquewhite'; this.style.color='black';" onmouseout="this.style.backgroundColor='transparent'; this.style.color='white';" href="/produtos" role="button"><i class="bi bi-box2"></i> Produtos</a>

            <a class="btn btn-primary amy" style="background-color: transparent; color: white;" onmouseover="this.style.backgroundColor='antiquewhite'; this.style.color='black';" onmouseout="this.style.backgroundColor='transparent'; this.style.color='white';" href="/pedidos" role="button"><i class="bi bi-bag"></i> Pedidos</a>
            <a class="btn btn-primary amy" style="background-color: transparent; color: white;" onmouseover="this.style.backgroundColor='antiquewhite'; this.style.color='black';" onmouseout="this.style.backgroundColor='transparent'; this.style.color='white';" href="/#" role="button"><i class="bi bi-cart"></i> Itens de Pedidos</a>

            <a class="btn btn-primary amy" style="background-color: transparent; color: white;" onmouseover="this.style.backgroundColor='antiquewhite'; this.style.color='black';" onmouseout="this.style.backgroundColor='transparent'; this.style.color='white';" href="/especies" role="button"><i class="bi bi-tags"></i> Espécies</a>

            <a class="btn btn-primary amy" style="background-color: transparent; color: white;" onmouseover="this.style.backgroundColor='antiquewhite'; this.style.color='black';" onmouseout="this.style.backgroundColor='transparent'; this.style.color='white';" href="#" role="button"><i class="bi bi-file-earmark"></i> Relatórios</a>
        </div>
            <div class="w3-teal">
                <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
            </div>
        <script>
            function w3_open() {
                document.getElementById("main").style.marginLeft = "20%";
                document.getElementById("mySidebar").style.width = "20%";
                document.getElementById("mySidebar").style.display = "block";
                document.getElementById("openNav").style.display = 'none';
            }
            function w3_close() {
                document.getElementById("main").style.marginLeft = "14%";
                document.getElementById("mySidebar").style.display = "none";
                document.getElementById("openNav").style.display = "inline-block";
            }

        </script>
    </div>
    
</body>
</html>
